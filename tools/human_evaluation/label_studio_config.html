<View>
  <View style="box-shadow: 2px 2px 5px #999; padding: 20px; margin-top: 2em; border-radius: 5px;">
    <Header value="NL Query"/>
    <Text name="text1" value="$nl_query"/>
    <View style="margin-top:30px;">
      <Header value="Query Results"/>
    </View>
    <Text name="table_title" value="$table_title"/>
    <Table name="table" value="$results_table"/>
    <View style="margin-top:30px;">
      <Header value="Verbalisation"/>
    </View>
    <Text name="verbalisation" value="$inference"/>
  </View>
  <View style="box-shadow: 2px 2px 5px #999; padding: 20px; margin-top: 2em; border-radius: 5px;">
    <Header value="Correctness"/>
    <Choices name="correctness" toName="verbalisation" choice="single" showInLine="true">
      <Choice value="Incorrect"/>
      <Choice value="Correct"/>
    </Choices>
	<Header value="Fluency"/>
    <Choices name="fluency" toName="verbalisation" choice="single" showInLine="true">
      <Choice value="Not fluent"/>
      <Choice value="Adequate"/>
      <Choice value="Perfect"/>
    </Choices>
    <View style="margin-top:30px; margin-bottom:15px;">
      <Header value="Error Analysis"/>
    </View>
    <View style="display: flex; margin-bottom: 15px">
      <View style="flex: 33%">
        <HyperText name="p6">
          <p>Syntax Errors</p>
        </HyperText>
        <Number defaultValue="0" name="syntax_errors" toName="verbalisation" max="10"/>
      </View>
      <View style="flex: 33%; margin-left: 1em">
        <HyperText style="font-family: Brush Script MT" name="p4">
          <p>Value Usage Errors</p>
        </HyperText>
        <Number defaultValue="0" name="value_usage_error" toName="verbalisation" max="10"/>
      </View>
      <View style="flex: 33%; margin-left: 2em">
        <HyperText name="p5">
          <p>Omisions</p>
        </HyperText>
        <Number defaultValue="0" name="omisions" toName="verbalisation" max="10"/>
      </View>
    </View>
    <View style="display: flex; margin-bottom: 10px">
      <View style="flex: 33%">
        <HyperText name="p1">
          <p>Altered Values</p>
        </HyperText>
        <Number defaultValue="0" name="altered_values" toName="verbalisation" max="10"/>
      </View>
      <View style="flex: 33%; margin-left: 1em">
        <HyperText name="p2">
          <p>Added Attributes</p>
        </HyperText>
        <Number defaultValue="0" name="added_attributes" toName="verbalisation" max="10"/>
      </View>
      <View style="flex: 33%; margin-left: 2em">
        <HyperText name="p3">
          <p>Other</p>
        </HyperText>
        <Number defaultValue="0" name="other" toName="verbalisation" max="10"/>
      </View>
    </View>
    <View style="margin-top: 25px">
      <Header value="Comment (Optional)" maxSubmissions="1"/>
      <TextArea name="comment" toName="verbalisation">
      </TextArea>
    </View>
  </View>
</View><!-- { "data": {"text": "This is a great 3D movie that delivers everything almost right in your face."}
} -->
